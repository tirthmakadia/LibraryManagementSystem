<!doctype html>
<html lang="en">
  <head>
	  <title>Login</title>
	 <style>
		 ul.errorlist.nonfield{color:red;}
	 </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Login</title>
  </head>
<body>


<div class="container">
	<div id="login" class="modal-fade">
		<a href="{% url 'show' %}">Home</a>
		<div class="modal-dialog">

				<div class="modal-content">

						<div class="modal-header"><h4 class="modal-title">Login</h4></div>

						<form method="post">
							{% csrf_token %}

								{{ form.non_field_errors }}
								<div class="modal-body">
									{% for field in form %}

										<div class="form-group">
											<label>{{ field.label_tag }}</label>
											<input type="{{ field.field.widget.input_type }}" name="{{ field.name }}"  required="" id="{{ field.id }}" class="form-control">


										</div>
									{% endfor %}
								</div>

							<div class="modal-footer">
								<input type="submit" class="btn btn-success" value="Sign Up">
							</div>
						</form>
				</div>
		</div>
	</div>
</div>


   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>
</html>
