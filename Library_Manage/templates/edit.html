<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <title>Edit Details</title>
</head>
<body>
<a href="{% url 'show' %}">Home</a>
<div class="container">
<div id="editBookModal" class="modal-fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" action="/update/{{book.id}}">
                {% csrf_token %}
                <div class="modal-header">
                    <h4 class="modal-title">Edit Book</h4>

                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Book Name</label>
                        <input type="text" name="bname" class="form-control" value="{{book.bname}}" required>
                    </div>
                    <div class="form-group">
                        <label>Book Author</label>
                        <input type="text" name="bauthor" class="form-control" value="{{book.bauthor}}" required>
                    </div>
                    <div class="form-group">
                        <label>Book Subject</label>
                        <input type="text" name="bsubject" class="form-control" value="{{book.bsubject}}" required>
                    </div>
                    <div class="form-group">
                        <label>Book Price</label>
                        <input type="text" name="bprice" class="form-control" value="{{book.bprice}}" required>
                    </div>
                </div>
                <div class="modal-footer">

                    <input type="submit" name="update" class="btn btn-info" value="Save">
                </div>
            </form>
        </div>
    </div>
</div>
</div>
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
